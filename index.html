<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Event Sign-Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe3e3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10PX 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ff8585;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .thank-you {
            display: none;
            margin-top: 20px;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }
        .thank-you.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Volunteer Event Sign-Up</h1>
    <form action="" method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <select name="role" required>
            <option value="">Select Volunteer Role</option>
            <option value="setup">Event Setup</option>
            <option value="registration">Registration Desk</option>
            <option value="food">Food and Beverages</option>
            <option value="cleanup">Event Cleanup</option>
        </select>
        <button type="submit">Sign Up</button>
    </form>
    <div class="thank-you" id="thank-you">
        <h2>Thank you for signing up!</h2>
        <p>We appreciate your willingness to volunteer. You will receive an email with further details soon.</p>
    </div>
</div>

</body>
</html>
